<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name of chosen challenge</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form action="" class="form">
        <h3 class="sign-up">Sign Up</h3>
        <div class="form-div">
          <label for="firstname" class="form-label">Fullname</label>
          <input type="text" id="firstname" />
        </div>
        <div class="form-div">
          <label for="number" class="form-label">Phone Number</label>
          <div class="phone-number">
            <div class="phone-input">
              <!-- onkeypress="return phoneNumberFormat(event)" -->
              <input
                type="tel"
                pattern="^(3-)?[0-9]{4}-[0-9]{3}-[0-9]{4}"
                oninput="formatPhoneNum(this)"
                id="number"
                required
              />
            </div>
            <div class="carrier-logo">
              <div>
                <img src="phone.jpg" width="20" id="logo" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-div">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" />
        </div>
        <div class="form-div">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" />
        </div>

        <button class="submit">Register</button>
      </form>
      <div>
        <p class="footnote">
          Built with ðŸ’– by <b>Circle 145</b>. Enjoy the rest of the day!
        </p>
      </div>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
